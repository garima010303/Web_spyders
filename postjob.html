<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="only screen and (min-width:700px)" href="form.css">
	<link rel="stylesheet" media="only screen and (max-width:700px)" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
	<link rel="stylesheet" media="only screen and (max-width:700px)"  href="form-m.css">
	<title></title>
</head>
<body>
<form action="/donor.htm" method="POST" style="border:1px solid #ccc">
  <div class="container">
<h1>Hire Now </h1>
    <p>Thanks For trusting us for hiring your employees</p>
<hr>

    <label for="name"><b>Name&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
    <input type="text" placeholder="Enter your full name" name="name" required><br>

    <label for="mob"><b>Mobile No.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</b></label>
    <input type="number" placeholder="Enter Mob no." name="mob" required>
	  <br>
    
	  <label for="amount"><b>Number of vacancies</b></label>
    <input type="number" placeholder="NO of peoples employable" name="amount" required>
    <br>
    <label for="note">Position Description &nbsp;</label>
    <input type="text" name="note" id="note" placeholder="house painting" >
    <br>
    <label for="latitude" >Latitude of your location</label>
    <input readonly type="text" name="latitude" id="latitude" placeholder="Give location permission for autofill">
    <br>
    <label for="longitude">Longitude of your location</label>
    <input readonly type="text" name="longitude" id="longitude" placeholder="Give location permission for autofill"><label>
      <br>
      <input type="checkbox"  name="remember" style="margin-bottom:15px; width:auto" onclick="checkBox()" id="cb"> Enable Manual location Input
    </label>
    
    

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="submitbtn">Submit</button>

     
    </div>
  </div>
</form>

<script src="form.js"></script>

</body>
</html>
